<body>


<form>

  <!-- Label -->
  <div>
    <label for="name">Username</label> <br>
    <input type="text" id="name" placeholder="Enter your username">
  </div>

  <br>

  <div>
    <label for="password">Password</label> <br>
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <br>

  <!-- Textarea -->
  <div>
    <label for="message">Message</label> <br>
    <textarea
            id="message"
            placeholder="Enter your message"
            rows="10"
            cols="50"
    ></textarea>

  </div>

  <!-- Select -->
  <div>
    <label for="language">Select Your Programming Language</label> <br>
    <select id="language">
      <option value="java">Java</option>
      <option value="python">Python</option>
      <option value="c">C</option>
      <option value="c++">c++</option>
      <option value="go">Go</option>

    </select>
  </div>

  <!-- Option Group -->
  <div>
    <label for="tech">Select Your Tech</label> <br>
    <select id="tech">
      <optgroup label="Language">
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
        <option value="go">GO</option>
      </optgroup>

      <optgroup label="Frontend Frameworks">
        <option value="react">ReactJS</option>
        <option value="next">NextJS</option>
        <option value="angular">Angular</option>
        <option value="vue">VueJS</option>
      </optgroup>

      <optgroup label="backend Frameworks">
        <option value="spring">Spring</option>
        <option value="spring-boot">Spring Boot</option>
        <option value="expressjs">ExpressJS</option>
      </optgroup>

    </select>

  </div>






















</form>





























</body>
</html>
